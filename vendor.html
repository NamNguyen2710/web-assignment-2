<!DOCTYPE html>
<html>
<head>
  <title>Lazada Vendor Page</title>
  <link rel="stylesheet" type="text/css" href="shipper-order-detail.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Vendor Page</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
  
  <section id="profile">
    <div class="vendor-info">
      <img src="vendor-logo.jpg" alt="Vendor Logo">
      <h2>Your Vendor Name</h2>
      <p>Description of your vendor or store.</p>
    </div>
  </section>
  
  <section id="view-product">
    <div class="product-details">
      <h2>Product Name</h2>
      <p>Description of the product.</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product-gallery">
      <img src="product1.jpg" alt="Product 1">
      <img src="product2.jpg" alt="Product 2">
      <!-- Add more images for the product -->
    </div>
  </section>
  
  <section id="add-product">
    <h2>Add New Product</h2>
    <form>
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required>
      </div>
      
      <div class="form-group">
        <label for="product-description">Product Description</label>
        <textarea id="product-description" name="product-description" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="product-price">Price</label>
        <input type="number" id="product-price" name="product-price" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="product-image">Product Image</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" required>
      </div>
      
      <button type="submit">Add Product</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
